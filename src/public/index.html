<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script src="js/viewTransition.js" defer></script>
        <title>Fithofive - Login</title>
    </head>
    <body>
        <main>
            <section class="main-section">
                <div class="fifthofive-title-container">
                    <h1>Fithofive Finance</h1>
                    <h2>Com você nos negócios há mais de 500 anos.</h2>
                </div>
                <section class="acc-section">
                    <h3 class="acc-title">Login</h3>
                    <div class="acc-container">
                        <form class="acc-form">
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="Email..." class="acc-input" />
                            <label for="password"></label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password..."
                                class="acc-input"
                            />
                            <button type="submit" class="acc-submit-button">Login</button>
                        </form>
                        <a href="pages/register.html" class="dont-have-acc">Do not have an account?</a>
                    </div>
                </section>
            </section>
            <ul class="circles">
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
                <li><span>$</span></li>
            </ul>
        </main>
    </body>
</html>
