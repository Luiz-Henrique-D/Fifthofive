<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/styles.css" />

        <title>Fithofive - Create account</title>
    </head>
    <body>
        <main>
            <section class="main-section">
                <div class="fifthofive-title-container"><h1>Fithofive Finance</h1></div>
                    
                <section class="acc-section">
                    <h2 class="acc-title">Create account</h1>
                    <div class="acc-container">
                        <form class="acc-form">
                            <label for="email"></label>
                            <input type="text" name="email" id="email" placeholder="Email..." class="acc-input" />
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Name..." class="acc-input" />
                            <label for="password"></label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password..."
                                class="acc-input"
                            />
                            <div class="terms-checkbox-container">
                                <input type="checkbox" name="terms" id="terms-input" class="terms-checkbox" />
                                <label for="terms" class="terms">I agree with the <a href="../../../LICENSE" target="_blank">terms of use</a></label>
                            </div>
                            <button type="submit" class="acc-submit-button">Create account</button>
                        </form>
                        <a href="../index.html" class="dont-have-acc">Already have an account?</a>
                    </div>
                </section>
            </section>
            <aside class="aside-image">
                <img src="../images/login-page1.png" />
            </aside>
        </main>
    </body>
</html>
